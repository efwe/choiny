apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: choiny-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: choiny-app
    spec:
      containers:
      - name: choiny-container
        image: 123korg.azurecr.io/choiny:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: choiny-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: choiny-app